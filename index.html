<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Age Calculator</title>
</head>

<body>
  <div id="app">
    <header id="header">
      <div id="theme">
        <h4>Dark mode:</h4>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox">
          <p class="on">o</p>
          <p class="off">x</p>
          <div class="ball"></div>
        </label>
      </div>
    </header>

    <main class="container">
      <form action="" method="post" name="getDob">
        <fieldset>
          <legend>
            <h1>Age Calculator</h1>
          </legend>
          <label for="name">Your name</label>
          <input type="text" name="name" id="name" placeholder="Enter name (optional)" />
          <br /><br />
          <label for="dob">Your Date of birth <span>*</span></label>
          <input type="date" name="dob" id="dob" placeholder="MM/DD/YYYY" required />
          <button type="submit">Get Result</button>
        </fieldset>
      </form>

      <div class="result" id="result">
        <h3 class="result_text"></h3>
        <hr />
        <div class="postscript">
          <p class="result_text remainder"></p>
          <br />
          <p class="result_text born_day"></p>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="socials">
        <a href="https://facebook.com/GineerMeek" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://x.com/GinMeek" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-square-x-twitter"></i>
        </a>
        <a href="https://github.com/GinMeek" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.instagram.com/gineermeek" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="https://www.limkedin.com/in/stephenafelix" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>

      <p>Made with <span class="heart">&hearts;</span> by GineerMeek</p>
    </footer>
  </div>


  <script src="js/utils/effects.js"></script>
  <script src="js/utils/dob_class.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
